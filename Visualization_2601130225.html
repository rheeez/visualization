<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금남로 접근성 분석</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', 'Segoe UI', sans-serif;
            background: #fafbfc;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            background: 
                linear-gradient(to right, rgba(225, 228, 232, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(225, 228, 232, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, #fafbfc 0%, #ffffff 100%);
            background-size: 20px 20px, 20px 20px, 100% 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
            overflow: hidden;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.12;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 3rem;
            color: #1a1a1a;
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-icon svg {
            opacity: 1;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.05));
        }
        
        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 22s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 28s;
        }
        
        .floating-icon:nth-child(4) {
            top: 60%;
            right: 10%;
            animation-delay: 1s;
            animation-duration: 24s;
        }
        
        .floating-icon:nth-child(5) {
            top: 35%;
            left: 20%;
            animation-delay: 3s;
            animation-duration: 26s;
        }
        
        .floating-icon:nth-child(6) {
            bottom: 25%;
            right: 20%;
            animation-delay: 5s;
            animation-duration: 23s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(-15px, 15px) rotate(-3deg);
            }
            75% {
                transform: translate(15px, 20px) rotate(3deg);
            }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            padding: 0 2rem;
        }
        
        .header h1 {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        .header p {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.25rem;
            color: #586069;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }
        
        .header-subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.938rem;
            color: #959da5;
            font-weight: 400;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        @media (max-width: 768px) {
            .header {
                background-size: 15px 15px, 15px 15px, 100% 100%;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
            .header-subtitle {
                font-size: 0.813rem;
            }
            .floating-icon {
                font-size: 2rem;
            }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: #fafbfc;
        }
        
        .standards {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .standards h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .standards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .standard-item {
            background: #f6f8fa;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid;
        }
        
        .standard-item.width { border-color: #aaa; }
        .standard-item.slope { border-color: #aaa; }
        .standard-item.step { border-color: #aaa; }
        
        .standard-label {
            font-size: 0.75rem;
            color: #6a737d;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .standard-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }
        
        .status-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .status-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .status-item {
            background: #f6f8fa;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .status-item.good { border-color: #1f883d; }
        .status-item.mid { border-color: #fb8500; }
        .status-item.urgent { border-color: #cf222e; }
        
        .status-label {
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .status-item.good .status-label { color: #1f883d; }
        .status-item.mid .status-label { color: #fb8500; }
        .status-item.urgent .status-label { color: #cf222e; }
        
        .status-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }
        
        .status-desc {
            font-size: 0.75rem;
            color: #6a737d;
            margin-top: 0.5rem;
        }
        
        .heatmap-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem 0 1.75rem 1.75rem;
            margin-bottom: 2rem;
        }
        
        .heatmap-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-right: 1.75rem;
        }
        
        .heatmap-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            padding-right: 1.75rem;
        }
        
        .sort-btn {
            background: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292f;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            transition: all 0.15s;
        }
        
        .sort-btn:hover {
            background: #e1e4e8;
        }
        
        .sort-btn.active {
            background: #0969da;
            border-color: #0969da;
            color: #fff;
        }
        
        .heatmap-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .heatmap-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .heatmap-container::-webkit-scrollbar-track {
            background: #f6f8fa;
        }
        
        .heatmap-container::-webkit-scrollbar-thumb {
            background: #d1d5da;
        }
        
        #heatmapCanvas {
            display: block;
            cursor: pointer;
        }
        
        .heatmap-tooltip {
            position: fixed;
            background: #24292f;
            color: #fff;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .place-selector {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .place-selector h2 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .road-layout {
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-x: auto;
            background: #fff;
            border: 1px solid #e1e4e8;
        }
        
        .road-wrapper {
            display: flex;
            flex-direction: column;
            min-width: max-content;
        }
        
        .side {
            display: flex;
            flex-direction: row;
            min-width: max-content;
        }
        
        .places-container {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 1rem;
            flex-wrap: nowrap;
        }
        
        .road-layout::-webkit-scrollbar {
            height: 8px;
        }
        
        .road-layout::-webkit-scrollbar-track {
            background: #f6f8fa;
        }
        
        .road-layout::-webkit-scrollbar-thumb {
            background: #d1d5da;
        }
        
        .road-line {
            display: flex;
            align-items: center;
            padding: 1.5rem 1rem;
            background: linear-gradient(90deg, #57606a 0%, #6a737d 100%);
            position: relative;
            border-top: 1px solid #24292f;
            border-bottom: 1px solid #24292f;
            min-width: max-content;
        }
        
        .road-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #fff 0px,
                #fff 30px,
                transparent 30px,
                transparent 50px
            );
        }
        
        .road-text {
            font-size: 1.25rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 0.5em;
            z-index: 1;
            text-transform: uppercase;
            white-space: nowrap;
            margin-left: 2rem;
        }
        
        .place-btn {
            background: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292f;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-size: 0.8125rem;
            text-align: center;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .place-btn:hover {
            border-color: #0969da;
            background: #ddf4ff;
            color: #0969da;
        }
        
        .place-btn.active {
            background: #0969da;
            border-color: #0969da;
            color: #fff;
            font-weight: 600;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .chart-container {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
        }
        
        .chart-container h3 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .gauges-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 1.5rem 0;
        }
        
        .detail-category {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .detail-category:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-category-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f6f8fa;
            border-left: 3px solid;
        }
        
        .detail-item.good {
            border-left-color: #1f883d;
        }
        
        .detail-item.mid {
            border-left-color: #fb8500;
        }
        
        .detail-item.urgent {
            border-left-color: #cf222e;
        }
        
        .detail-item-status {
            flex-shrink: 0;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .detail-item.good .detail-item-status {
            color: #1f883d;
            background: #dafbe1;
        }
        
        .detail-item.mid .detail-item-status {
            color: #fb8500;
            background: #fff4e6;
        }
        
        .detail-item.urgent .detail-item-status {
            color: #cf222e;
            background: #ffebe9;
        }
        
        .detail-item-text {
            font-size: 0.875rem;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .detail-empty {
            color: #6a737d;
            font-size: 0.875rem;
            font-style: italic;
        }
        
        .gauge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .gauge-label {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .deviation-bars {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        
        .deviation-item {
            position: relative;
        }
        
        .deviation-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .metric-name {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .metric-value {
            color: #6a737d;
            font-size: 0.8125rem;
            font-variant-numeric: tabular-nums;
            font-weight: 600;
        }
        
        .deviation-bar-wrapper {
            position: relative;
            height: 64px;
            background: #f6f8fa;
            overflow: visible;
            border: 2px solid #e1e4e8;
        }
        
        .deviation-baseline {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #24292f;
            z-index: 2;
        }
        
        .deviation-baseline::before {
            content: '기준';
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6875rem;
            color: #24292f;
            white-space: nowrap;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .deviation-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .deviation-bar.positive {
            left: 50%;
            background: #1f883d;
        }
        
        .deviation-bar.negative {
            right: 50%;
            background: #cf222e;
        }
        
        .deviation-bar.slope-exceed {
            left: 50%;
            background: #cf222e;
        }
        
        .deviation-bar.slope-good {
            right: 50%;
            background: #1f883d;
        }
        
        .deviation-value {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            background: #fff;
            padding: 0.25rem 0.75rem;
            font-variant-numeric: tabular-nums;
            border: 2px solid #1a1a1a;
        }
        
        @media (max-width: 1024px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .road-layout {
                flex-direction: column;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .gauges-wrapper {
                grid-template-columns: 1fr;
            }
            
            .standards-grid {
                grid-template-columns: 1fr;
            }
        }
    
        /* Plotly 차트 섹션 */
        .plotly-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .plotly-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .plotly-chart-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .plotly-chart-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 15px;
            flex: 3;
            min-width: 300px;
            min-height: 450px;
        }
        
        .plotly-desc-box {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 250px;
        }
        
        .plotly-desc-content {
            font-size: 0.95em;
            line-height: 1.7;
            color: #444;
        }
        
        .plotly-desc-content h3 {
            color: #5C6BC0;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .plotly-desc-content .highlight-text {
            font-weight: 600;
            color: #2c3e50;
            background-color: #e8f5e9;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .plotly-full-width {
            min-height: 600px;
        }
        
        .plotly-section-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #2c3e50;
            margin: 30px 0 15px 0;
            padding-left: 15px;
            border-left: 5px solid #5C6BC0;
        }

    
        #heatmapTable {
            font-size: 11px;
        }
        
        #heatmapTable th {
            background: #f6f8fa;
            padding: 0.5rem 0.25rem;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            border: 1px solid #e1e4e8;
            width: 35px;
            min-width: 35px;
            max-width: 35px;
        }
        
        #heatmapTable th:first-child {
            position: sticky;
            left: 0;
            z-index: 20;
            background: #ffffff;
            min-width: 80px;
            text-align: right;
            padding-right: 0.75rem;
        }
        
        #heatmapTable td {
            padding: 0.5rem 0.25rem;
            text-align: center;
            border: 1px solid #e1e4e8;
            cursor: pointer;
            width: 35px;
            min-width: 35px;
            max-width: 35px;
            height: 50px;
        }
        
        #heatmapTable td:first-child {
            position: sticky;
            left: 0;
            background: #ffffff;
            font-weight: 700;
            font-size: 12px;
            text-align: right;
            padding-right: 0.75rem;
            border-right: 2px solid #e1e4e8;
            z-index: 19;
        }
        
        #heatmapTable tbody tr:nth-child(even) td:first-child {
            background: #f6f8fa;
        }
        
        #heatmapTable tr:hover td:not(:first-child) {
            background: #f0f6ff;
        }
        
        .dot-cell {
            display: flex;
            gap: 2px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 20px;
        }
        
        .table-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.15s ease;
            cursor: pointer;
        }
        
        .table-dot:hover {
            transform: scale(1.8);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .table-dot.good { background: #1f883d; }
        .table-dot.mid { background: #fb8500; }
        .table-dot.urgent { background: #cf222e; }
        .table-dot.none { background: #d0d7de; }

    
        #dotTooltip {
            position: fixed;
            display: none;
            background: rgba(26, 26, 26, 0.95);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 11px;
            z-index: 10000;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

    </style>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>

            for (const [original, mapped] of Object.entries(nameMap)) {
                if (mapped === displayName) {
                    return data.places.find(p => p.장소 === original);
                }
            }
            return data.places.find(p => p.장소 === displayName);
        }
        
        let currentFilteredPlaces = [];
        let currentFilterIndex = 0;
        
        function filterByStatus(status) {
            let filteredPlaces = data.places.filter(place => {
                if (status === '긴급조치') {
                    return place.상태.includes('긴급');
                } else if (status === '개선(장기)') {
                    return place.상태.includes('개선');
                } else {
                    return place.상태 === status;
                }
            });
            
            if (filteredPlaces.length === 0) {
                alert(`${status} 상태의 장소가 없습니다.`);
                return;
            }
            
            currentFilteredPlaces = filteredPlaces;
            currentFilterIndex = 0;
            
            document.querySelectorAll('.place-btn').forEach(btn => {
                const isFiltered = filteredPlaces.some(p => p.장소 === btn.dataset.placeName);
                btn.classList.toggle('active', isFiltered);
            });
            
            const avgPlace = calculateAverageForPlaces(filteredPlaces, status);
            currentPlace = avgPlace;
            
            updateDetailInfoForMultiplePlaces(filteredPlaces, status);
            updateDeviationChart();
            
            document.querySelector('.place-selector').scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            const header = document.querySelector('.place-selector h2');
            if (header) {
                header.textContent = `장소 선택`;
            }
        }
        
        function calculateAverageForPlaces(places, status) {
            const validWidth = places.filter(p => p.유효폭.값 !== null);
            const validSlope = places.filter(p => p.기울기.값 !== null);
            const validStep = places.filter(p => p.단차.값 !== null);
            
            const avgWidth = validWidth.length > 0 
                ? Math.round((validWidth.reduce((sum, p) => sum + p.유효폭.값, 0) / validWidth.length) * 100) / 100
                : null;
            const avgSlope = validSlope.length > 0
                ? Math.round((validSlope.reduce((sum, p) => sum + p.기울기.값, 0) / validSlope.length) * 100) / 100
                : null;
            const avgStep = validStep.length > 0
                ? Math.round((validStep.reduce((sum, p) => sum + p.단차.값, 0) / validStep.length) * 100) / 100
                : null;
            
            const standards = data.standards;
            
            return {
                장소: `${status} (${places.length}개 평균)`,
                상태: status,
                유효폭: {
                    값: avgWidth,
                    편차: avgWidth !== null ? Math.round((avgWidth - standards.유효폭_m) * 100) / 100 : null,
                    점수: null
                },
                기울기: {
                    값: avgSlope,
                    편차: avgSlope !== null ? Math.round((avgSlope - standards.기울기_도) * 100) / 100 : null,
                    점수: null
                },
                단차: {
                    값: avgStep,
                    편차: avgStep !== null ? Math.round((avgStep - standards.단차_cm) * 100) / 100 : null,
                    점수: null
                }
            };
        }
        
        function updateDetailInfoForMultiplePlaces(places, status) {
            const container = document.getElementById('detailInfo');
            
            const statusColor = status === '양호' ? '#1f883d' : (status.includes('긴급') ? '#cf222e' : '#fb8500');
            
            let html = `
                <div style="margin-bottom: 1.5rem; padding: 1rem; background: #f6f8fa; border-left: 4px solid ${statusColor};">
                    <div style="font-size: 1rem; font-weight: 700; color: #1a1a1a; margin-bottom: 0.5rem;">
                        ${status} - ${places.length}개 장소 평균
                    </div>
                    <div style="font-size: 0.875rem; color: #6a737d; line-height: 1.6;">
                        ${places.map(p => p.장소).join(', ')}
                    </div>
                </div>
            `;
            
            const allDetails = places.map(p => {
                const details = placeDetails[p.장소];
                return { name: p.장소, details };
            }).filter(item => item.details);
            
            if (allDetails.length > 0) {
                html += '<div class="detail-category">';
                html += '<div class="detail-category-title">주요 개선 필요 항목</div>';
                
                let issueCount = 0;
                allDetails.forEach(item => {
                    const issues = [];
                    
                    item.details['포장상태'].forEach(i => {
                        if (i.상태 !== '양호') issues.push({ cat: '포장', text: i.설명, status: i.상태 });
                    });
                    item.details['점자블록'].forEach(i => {
                        if (i.상태 !== '양호') issues.push({ cat: '점자', text: i.설명, status: i.상태 });
                    });
                    item.details['건물진입로'].forEach(i => {
                        if (i.상태 !== '양호') issues.push({ cat: '진입', text: i.설명, status: i.상태 });
                    });
                    
                    if (issues.length > 0) {
                        issues.forEach(issue => {
                            const itemStatusClass = issue.status === '양호' ? 'good' : (issue.status.includes('긴급') ? 'urgent' : 'mid');
                            html += `
                                <div class="detail-item ${itemStatusClass}" style="margin-bottom: 0.5rem;">
                                    <div class="detail-item-status">${item.name}</div>
                                    <div class="detail-item-text">[${issue.cat}] ${issue.text}</div>
                                </div>
                            `;
                            issueCount++;
                        });
                    }
                });
                
                if (issueCount === 0) {
                    html += '<div class="detail-empty">개선이 필요한 항목이 없습니다.</div>';
                }
                
                html += '</div>';
            } else {
                html += '<div class="detail-empty">상세 정보가 없습니다.</div>';
            }
            
            container.innerHTML = html;
        }
        
        
        // 상태를 숫자로 변환 (정렬용)
        function statusToNum(status) {
            if (!status) return 0;
            if (status === '양호') return 1;
            if (status.includes('개선')) return 2;
            if (status.includes('긴급')) return 3;
            return 0;
        }
        
        // 특정 항목의 최악 상태 가져오기
        function getWorstStatus(place, metricKey, filter = null) {
            const details = placeDetails[place.장소];
            if (!details || !details[metricKey]) return 0;
            
            let items = details[metricKey];
            
            // 필터 적용
            if (filter === 'slope') {
                items = items.filter(item => item.설명.includes('기울기'));
            } else if (filter === 'step') {
                items = items.filter(item => item.설명.includes('단차'));
            }
            
            if (items.length === 0) return 0;
            
            // 가장 나쁜 상태 찾기
            let worst = 0;
            items.forEach(item => {
                const num = statusToNum(item.상태);
                if (num > worst) worst = num;
            });
            
            return worst;
        }
        
        // 장소의 전체 최악 상태 가져오기
        function getPlaceWorstStatus(placeName) {
            const details = placeDetails[placeName];
            if (!details) return '양호';
            
            const allItems = [
                ...(details['유효폭'] || []),
                ...(details['기울기/단차'] || []),
                ...(details['점자블록'] || []),
                ...(details['포장상태'] || []),
                ...(details['건물진입로'] || [])
            ];
            
            const hasUrgent = allItems.some(item => item.상태.includes('긴급'));
            const hasMid = allItems.some(item => item.상태.includes('개선'));
            
            if (hasUrgent) return '긴급조치';
            if (hasMid) return '개선(장기)';
            return '양호';
        }
        
        function updateStatusStats() {
            const statusCounts = {
                '양호': 0,
                '개선(장기)': 0,
                '긴급조치': 0
            };
            
            data.places.forEach(place => {
                const status = place.상태;
                if (statusCounts.hasOwnProperty(status)) {
                    statusCounts[status]++;
                } else if (status.includes('긴급')) {
                    statusCounts['긴급조치']++;
                } else if (status.includes('개선')) {
                    statusCounts['개선(장기)']++;
                } else {
                    statusCounts['양호']++;
                }
            });
            
            document.getElementById('statusGood').textContent = statusCounts['양호'];
            document.getElementById('statusMid').textContent = statusCounts['개선(장기)'];
            document.getElementById('statusUrgent').textContent = statusCounts['긴급조치'];
        }
        
        function drawHeatmap(sortBy = 'none') {
            const table = document.getElementById('heatmapTable');
            let places = [...data.places];
            
            // 정렬
            if (sortBy === 'width') {
                // 유효폭: 최악 상태 기준
                places.sort((a, b) => {
                    const aWorst = getWorstStatus(a, '유효폭');
                    const bWorst = getWorstStatus(b, '유효폭');
                    if (bWorst !== aWorst) return bWorst - aWorst;  // 긴급 > 개선 > 양호
                    return a.장소.localeCompare(b.장소, 'ko');  // 같으면 가나다순
                });
            } else if (sortBy === 'slope') {
                // 기울기: 최악 상태 기준
                places.sort((a, b) => {
                    const aWorst = getWorstStatus(a, '기울기/단차', 'slope');
                    const bWorst = getWorstStatus(b, '기울기/단차', 'slope');
                    if (bWorst !== aWorst) return bWorst - aWorst;
                    return a.장소.localeCompare(b.장소, 'ko');
                });
            } else if (sortBy === 'step') {
                // 단차: 최악 상태 기준
                places.sort((a, b) => {
                    const aWorst = getWorstStatus(a, '기울기/단차', 'step');
                    const bWorst = getWorstStatus(b, '기울기/단차', 'step');
                    if (bWorst !== aWorst) return bWorst - aWorst;
                    return a.장소.localeCompare(b.장소, 'ko');
                });
            } else if (sortBy === 'tactile') {
                // 점자블록: 최악 상태 기준
                places.sort((a, b) => {
                    const aWorst = getWorstStatus(a, '점자블록');
                    const bWorst = getWorstStatus(b, '점자블록');
                    if (bWorst !== aWorst) return bWorst - aWorst;
                    return a.장소.localeCompare(b.장소, 'ko');
                });
            } else if (sortBy === 'pavement') {
                // 포장상태: 최악 상태 기준
                places.sort((a, b) => {
                    const aWorst = getWorstStatus(a, '포장상태');
                    const bWorst = getWorstStatus(b, '포장상태');
                    if (bWorst !== aWorst) return bWorst - aWorst;
                    return a.장소.localeCompare(b.장소, 'ko');
                });
            } else if (sortBy === 'entrance') {
                // 건물진입로: 최악 상태 기준
                places.sort((a, b) => {
                    const aWorst = getWorstStatus(a, '건물진입로');
                    const bWorst = getWorstStatus(b, '건물진입로');
                    if (bWorst !== aWorst) return bWorst - aWorst;
                    return a.장소.localeCompare(b.장소, 'ko');
                });
            } else {
                // 기본: 가나다순 정렬
                places.sort((a, b) => a.장소.localeCompare(b.장소, 'ko'));
            }
            
            sortedPlaces = places;
            
            // 헤더 생성
            let html = '<thead><tr><th></th>';
            places.forEach(place => {
                html += `<th style="writing-mode: vertical-rl; text-orientation: mixed; height: 150px;">${place.장소}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // 6개 행
            const metrics = [
                { label: '유효폭', key: '유효폭' },
                { label: '기울기', key: '기울기/단차', filter: 'slope' },
                { label: '단차', key: '기울기/단차', filter: 'step' },
                { label: '점자블록', key: '점자블록' },
                { label: '포장상태', key: '포장상태' },
                { label: '건물진입로', key: '건물진입로' }
            ];
            
            metrics.forEach(metric => {
                html += `<tr><td>${metric.label}</td>`;
                
                places.forEach(place => {
                    const details = placeDetails[place.장소];
                    let items = details && details[metric.key] ? details[metric.key] : [];
                    
                    if (metric.filter === 'slope') {
                        items = items.filter(item => item.설명.includes('기울기'));
                    } else if (metric.filter === 'step') {
                        items = items.filter(item => item.설명.includes('단차'));
                    }
                    
                    html += `<td onclick="selectPlaceFromTable('${place.장소}')"><div class="dot-cell">`;
                    
                    if (items.length === 0) {
                        html += '<span class="table-dot none" data-status="측정안함" data-desc="해당 항목의 측정 데이터가 없습니다."></span>';
                    } else {
                        items.forEach(item => {
                            const cls = item.상태 === '양호' ? 'good' : item.상태.includes('긴급') ? 'urgent' : 'mid';
                            html += `<span class="table-dot ${cls}" data-status="${item.상태}" data-desc="${item.설명.replace(/\"/g, '&quot;')}"></span>`;
                        });
                    }
                    
                    html += '</div></td>';
                });
                
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
            
            // 툴팁 이벤트 리스너 추가
            const tooltip = document.getElementById('dotTooltip');
            const dots = table.querySelectorAll('.table-dot');
            
            dots.forEach(dot => {
                dot.addEventListener('mouseenter', (e) => {
                    const status = e.target.dataset.status;
                    const desc = e.target.dataset.desc;
                    
                    if (!status || !desc) return;
                    
                    // 설명에서 핵심 값만 추출
                    let value = desc;
                    
                    // 유효폭
                    const widthMatch = desc.match(/유효폭이?\s*([\d.]+)m/);
                    if (widthMatch) {
                        value = widthMatch[1] + 'm';
                    }
                    
                    // 기울기
                    const slopeMatch = desc.match(/기울기가?\s*([\d.]+)도/);
                    if (slopeMatch) {
                        value = slopeMatch[1] + '°';
                    }
                    
                    // 단차
                    const stepMatch = desc.match(/단차가?\s*([\d.]+)cm/);
                    if (stepMatch) {
                        value = stepMatch[1] + 'cm';
                    }
                    
                    // 점자블록
                    if (desc.includes('점자블록이 있습니다')) {
                        value = '있음';
                    } else if (desc.includes('점자블록이 없습니다')) {
                        value = '없음';
                    } else if (desc.includes('점자블록')) {
                        value = status;  // 상태만 표시
                    }
                    
                    // 포장상태
                    if (desc.includes('포장') || desc.includes('보도블럭')) {
                        value = status;
                    }
                    
                    // 건물진입로
                    if (desc.includes('출입문')) {
                        value = status;
                    }
                    
                    tooltip.innerHTML = `<strong>${status}</strong>: ${value}`;
                    
                    tooltip.style.display = 'block';
                    tooltip.style.left = (e.clientX + 15) + 'px';
                    tooltip.style.top = (e.clientY + 15) + 'px';
                });
                
                dot.addEventListener('mousemove', (e) => {
                    tooltip.style.left = (e.clientX + 15) + 'px';
                    tooltip.style.top = (e.clientY + 15) + 'px';
                });
                
                dot.addEventListener('mouseleave', () => {
                    tooltip.style.display = 'none';
                });
            });
        }
        
        function selectPlaceFromTable(placeName) {
            const place = sortedPlaces.find(p => p.장소 === placeName);
            if (place) {
                selectPlaceByOriginalName(place.장소);
            }
        }
        
        function initPlaceButtons() {
            const northContainer = document.getElementById('north-places');
            const southContainer = document.getElementById('south-places');
            
            northOrder.forEach(displayName => {
                const place = findPlaceByDisplayName(displayName);
                if (place) {
                    const btn = document.createElement('button');
                    btn.className = 'place-btn';
                    btn.textContent = displayName;
                    btn.dataset.placeName = place.장소;
                    btn.onclick = () => selectPlaceByOriginalName(place.장소);
                    northContainer.appendChild(btn);
                }
            });
            
            southOrder.forEach(displayName => {
                const place = findPlaceByDisplayName(displayName);
                if (place) {
                    const btn = document.createElement('button');
                    btn.className = 'place-btn';
                    btn.textContent = displayName;
                    btn.dataset.placeName = place.장소;
                    btn.onclick = () => selectPlaceByOriginalName(place.장소);
                    southContainer.appendChild(btn);
                }
            });
            
            setTimeout(() => {
                const northWidth = northContainer.scrollWidth;
                const southButtons = southContainer.querySelectorAll('.place-btn');
                
                if (southButtons.length > 0) {
                    let currentSouthWidth = southContainer.scrollWidth;
                    const gap = 8;
                    const totalGaps = (southButtons.length - 1) * gap;
                    
                    let contentWidthSum = 0;
                    southButtons.forEach(btn => {
                        const style = window.getComputedStyle(btn);
                        const paddingLeft = parseFloat(style.paddingLeft);
                        const paddingRight = parseFloat(style.paddingRight);
                        contentWidthSum += btn.offsetWidth - paddingLeft - paddingRight;
                    });
                    
                    const containerPadding = 32;
                    const availableWidth = northWidth - containerPadding - totalGaps - contentWidthSum;
                    const paddingPerButton = availableWidth / (southButtons.length * 2);
                    
                    southButtons.forEach(btn => {
                        btn.style.paddingLeft = `${paddingPerButton}px`;
                        btn.style.paddingRight = `${paddingPerButton}px`;
                    });
                }
            }, 100);
            
            const firstPlace = findPlaceByDisplayName(northOrder[0]);
            if (firstPlace) selectPlaceByOriginalName(firstPlace.장소);
        }
        
        function selectPlaceByOriginalName(originalName) {
            const place = data.places.find(p => p.장소 === originalName);
            if (!place) return;
            
            currentPlace = place;
            document.querySelectorAll('.place-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.placeName === originalName);
            });
            updateDetailInfo();
            updateDeviationChart();
        }

                    const statusText = item.상태 === '양호' ? '양호' : (item.상태.includes('긴급') ? '긴급' : '개선');
                    html += `
                        <div class="detail-item ${statusClass}">

                            <div class="detail-item-text">${item.설명}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            if (details['점자블록'] && details['점자블록'].length > 0) {
                html += '<div class="detail-category">';

                const uniqueItems = {};
                details['점자블록'].forEach(item => {
                    const key = item.설명 + item.상태;
                    if (!uniqueItems[key]) {
                        uniqueItems[key] = item;
                    }
                });
                Object.values(uniqueItems).forEach(item => {
                    const statusClass = item.상태 === '양호' ? 'good' : (item.상태.includes('긴급') ? 'urgent' : 'mid');
                    const statusText = item.상태 === '양호' ? '양호' : (item.상태.includes('긴급') ? '긴급' : '개선');
                    html += `
                        <div class="detail-item ${statusClass}">
                            <div class="detail-item-status">${statusText}</div>

                    `;

            }
            
            if (details['건물진입로'] && details['건물진입로'].length > 0) {
                html += '<div class="detail-category">';
                html += '<div class="detail-category-title">건물 진입로</div>';
                details['건물진입로'].forEach(item => {
                    const statusClass = item.상태 === '양호' ? 'good' : (item.상태.includes('긴급') ? 'urgent' : 'mid');
                    const statusText = item.상태 === '양호' ? '양호' : (item.상태.includes('긴급') ? '긴급' : '개선');
                    html += `
                        <div class="detail-item ${statusClass}">
                            <div class="detail-item-status">${statusText}</div>
                            <div class="detail-item-text">${item.설명}</div>
                        </div>
                    `;
                });

            if (html === '') {
                html = '<div class="detail-empty">등록된 상세 정보가 없습니다.</div>';
            }
            
            container.innerHTML = html;
        }
        
        
        function updateDeviationChart() {
            const container = document.getElementById('deviationBars');
            container.innerHTML = '';
            
            const metrics = [
                { name: '유효폭', value: currentPlace.유효폭.값, deviation: currentPlace.유효폭.편차, unit: 'm', max: 5, type: 'width' },
                { name: '기울기', value: currentPlace.기울기.값, deviation: currentPlace.기울기.편차, unit: '°', max: 10, type: 'slope' },
                { name: '단차', value: currentPlace.단차.값, deviation: currentPlace.단차.편차, unit: 'cm', max: 20, type: 'step' }
            ];
            
            metrics.forEach(metric => {
                if (metric.value === null) return;
                
                const item = document.createElement('div');
                item.className = 'deviation-item';
                
                // -0과 0을 모두 처리
                const isZero = metric.deviation === 0 || metric.deviation === -0 || Math.abs(metric.deviation) < 0.001;
                const isPositive = metric.deviation > 0;
                const isNegative = metric.deviation < 0;
                
                // 편차가 0이면 막대를 표시하지 않음
                if (isZero) {
                    item.innerHTML = `
                        <div class="deviation-label">
                            <span class="metric-name">${metric.name}</span>
                            <span class="metric-value">실제: ${metric.value.toFixed(2)}${metric.unit} | 편차: 0.00${metric.unit}</span>
                        </div>
                        <div class="deviation-bar-wrapper">
                            <div class="deviation-baseline"></div>
                            <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-weight: 700; font-size: 1.1rem; color: #1a1a1a; background: #fff; padding: 0.25rem 0.75rem; border: 2px solid #1a1a1a;">
                                0.0
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                    return;
                }
                
                const absDeviation = Math.abs(metric.deviation);
                const percentage = Math.max(8, Math.min((absDeviation / metric.max) * 50, 50));
                
                // 막대 클래스 결정
                // 유효폭: +편차 = 오른쪽 초록, -편차 = 왼쪽 빨강
                // 기울기/단차: +편차 = 오른쪽 빨강, -편차 = 왼쪽 초록
                let barClass;
                if (metric.type === 'width') {
                    barClass = isPositive ? 'positive' : 'negative';
                } else {
                    // 기울기/단차
                    if (isPositive) {
                        barClass = 'slope-exceed';  // 오른쪽 빨강
                    } else {
                        barClass = 'slope-good';    // 왼쪽 초록
                    }
                }
                
                const isLarge = percentage > 35;
                let valueStyle;
                if (isPositive) {
                    valueStyle = isLarge ? 'right: 8px;' : 'left: 100%; margin-left: 8px;';
                } else {
                    valueStyle = isLarge ? 'left: 8px;' : 'right: 100%; margin-right: 8px;';
                }
                
                item.innerHTML = `
                    <div class="deviation-label">
                        <span class="metric-name">${metric.name}</span>
                        <span class="metric-value">실제: ${metric.value.toFixed(2)}${metric.unit} | 편차: ${metric.deviation > 0 ? '+' : ''}${metric.deviation.toFixed(2)}${metric.unit}</span>
                    </div>
                    <div class="deviation-bar-wrapper">
                        <div class="deviation-baseline"></div>
                        <div class="deviation-bar ${barClass}" 
                             style="width: ${percentage}%;">
                            <div class="deviation-value" style="${valueStyle}">
                                ${isPositive ? '+' : ''}${metric.deviation.toFixed(1)}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });
