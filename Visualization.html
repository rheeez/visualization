<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금남로 접근성 분석</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', 'Segoe UI', sans-serif;
            background: #fafbfc;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            background: 
                linear-gradient(to right, rgba(225, 228, 232, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(225, 228, 232, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, #fafbfc 0%, #ffffff 100%);
            background-size: 20px 20px, 20px 20px, 100% 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
            overflow: hidden;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.12;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 3rem;
            color: #1a1a1a;
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-icon svg {
            opacity: 1;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.05));
        }
        
        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 22s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 28s;
        }
        
        .floating-icon:nth-child(4) {
            top: 60%;
            right: 10%;
            animation-delay: 1s;
            animation-duration: 24s;
        }
        
        .floating-icon:nth-child(5) {
            top: 35%;
            left: 20%;
            animation-delay: 3s;
            animation-duration: 26s;
        }
        
        .floating-icon:nth-child(6) {
            bottom: 25%;
            right: 20%;
            animation-delay: 5s;
            animation-duration: 23s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(-15px, 15px) rotate(-3deg);
            }
            75% {
                transform: translate(15px, 20px) rotate(3deg);
            }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            padding: 0 2rem;
        }
        
        .header h1 {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        .header p {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.25rem;
            color: #586069;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }
        
        .header-subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.938rem;
            color: #959da5;
            font-weight: 400;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        @media (max-width: 768px) {
            .header {
                background-size: 15px 15px, 15px 15px, 100% 100%;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
            .header-subtitle {
                font-size: 0.813rem;
            }
            .floating-icon {
                font-size: 2rem;
            }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: #fafbfc;
        }
        
        .standards {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .standards h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .standards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .standard-item {
            background: #f6f8fa;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid;
        }
        
        .standard-item.width { border-color: #aaa; }
        .standard-item.slope { border-color: #aaa; }
        .standard-item.step { border-color: #aaa; }
        
        .standard-label {
            font-size: 0.75rem;
            color: #6a737d;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .standard-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }
        
        .status-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .status-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .status-item {
            background: #f6f8fa;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .status-item.good { border-color: #1f883d; }
        .status-item.mid { border-color: #fb8500; }
        .status-item.urgent { border-color: #cf222e; }
        
        .status-label {
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .status-item.good .status-label { color: #1f883d; }
        .status-item.mid .status-label { color: #fb8500; }
        .status-item.urgent .status-label { color: #cf222e; }
        
        .status-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }
        
        .status-desc {
            font-size: 0.75rem;
            color: #6a737d;
            margin-top: 0.5rem;
        }
        
        .heatmap-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem 0 1.75rem 1.75rem;
            margin-bottom: 2rem;
        }
        
        .heatmap-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-right: 1.75rem;
        }
        
        .heatmap-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            padding-right: 1.75rem;
        }
        
        .sort-btn {
            background: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292f;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            transition: all 0.15s;
        }
        
        .sort-btn:hover {
            background: #e1e4e8;
        }
        
        .sort-btn.active {
            background: #0969da;
            border-color: #0969da;
            color: #fff;
        }
        
        .heatmap-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .heatmap-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .heatmap-container::-webkit-scrollbar-track {
            background: #f6f8fa;
        }
        
        .heatmap-container::-webkit-scrollbar-thumb {
            background: #d1d5da;
        }
        
        #heatmapCanvas {
            display: block;
            cursor: pointer;
        }
        
        .heatmap-tooltip {
            position: fixed;
            background: #24292f;
            color: #fff;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .place-selector {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .place-selector h2 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .road-layout {
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-x: auto;
            background: #fff;
            border: 1px solid #e1e4e8;
        }
        
        .road-wrapper {
            display: flex;
            flex-direction: column;
            min-width: max-content;
        }
        
        .side {
            display: flex;
            flex-direction: row;
            min-width: max-content;
        }
        
        .places-container {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 1rem;
            flex-wrap: nowrap;
        }
        
        .road-layout::-webkit-scrollbar {
            height: 8px;
        }
        
        .road-layout::-webkit-scrollbar-track {
            background: #f6f8fa;
        }
        
        .road-layout::-webkit-scrollbar-thumb {
            background: #d1d5da;
        }
        
        .road-line {
            display: flex;
            align-items: center;
            padding: 1.5rem 1rem;
            background: linear-gradient(90deg, #57606a 0%, #6a737d 100%);
            position: relative;
            border-top: 1px solid #24292f;
            border-bottom: 1px solid #24292f;
            min-width: max-content;
        }
        
        .road-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #fff 0px,
                #fff 30px,
                transparent 30px,
                transparent 50px
            );
        }
        
        .road-text {
            font-size: 1.25rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 0.5em;
            z-index: 1;
            text-transform: uppercase;
            white-space: nowrap;
            margin-left: 2rem;
        }
        
        .place-btn {
            background: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292f;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-size: 0.8125rem;
            text-align: center;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .place-btn:hover {
            border-color: #0969da;
            background: #ddf4ff;
            color: #0969da;
        }
        
        .place-btn.active {
            background: #0969da;
            border-color: #0969da;
            color: #fff;
            font-weight: 600;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .chart-container {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
        }
        
        .chart-container h3 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .gauges-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 1.5rem 0;
        }
        
        .detail-category {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .detail-category:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-category-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f6f8fa;
            border-left: 3px solid;
        }
        
        .detail-item.good {
            border-left-color: #1f883d;
        }
        
        .detail-item.mid {
            border-left-color: #fb8500;
        }
        
        .detail-item.urgent {
            border-left-color: #cf222e;
        }
        
        .detail-item-status {
            flex-shrink: 0;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .detail-item.good .detail-item-status {
            color: #1f883d;
            background: #dafbe1;
        }
        
        .detail-item.mid .detail-item-status {
            color: #fb8500;
            background: #fff4e6;
        }
        
        .detail-item.urgent .detail-item-status {
            color: #cf222e;
            background: #ffebe9;
        }
        
        .detail-item-text {
            font-size: 0.875rem;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .detail-empty {
            color: #6a737d;
            font-size: 0.875rem;
            font-style: italic;
        }
        
        .gauge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .gauge-label {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .deviation-bars {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        
        .deviation-item {
            position: relative;
        }
        
        .deviation-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .metric-name {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .metric-value {
            color: #6a737d;
            font-size: 0.8125rem;
            font-variant-numeric: tabular-nums;
            font-weight: 600;
        }
        
        .deviation-bar-wrapper {
            position: relative;
            height: 64px;
            background: #f6f8fa;
            overflow: visible;
            border: 2px solid #e1e4e8;
        }
        
        .deviation-baseline {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #24292f;
            z-index: 2;
        }
        
        .deviation-baseline::before {
            content: '기준';
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6875rem;
            color: #24292f;
            white-space: nowrap;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .deviation-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .deviation-bar.positive {
            left: 50%;
            background: #1f883d;
        }
        
        .deviation-bar.negative {
            right: 50%;
            background: #cf222e;
        }
        
        .deviation-value {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            background: #fff;
            padding: 0.25rem 0.75rem;
            font-variant-numeric: tabular-nums;
            border: 2px solid #1a1a1a;
        }
        
        @media (max-width: 1024px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .road-layout {
                flex-direction: column;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .gauges-wrapper {
                grid-template-columns: 1fr;
            }
            
            .standards-grid {
                grid-template-columns: 1fr;
            }
        }
    
        /* Plotly 차트 섹션 */
        .plotly-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .plotly-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .plotly-chart-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .plotly-chart-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 15px;
            flex: 3;
            min-width: 300px;
            min-height: 450px;
        }
        
        .plotly-desc-box {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 250px;
        }
        
        .plotly-desc-content {
            font-size: 0.95em;
            line-height: 1.7;
            color: #444;
        }
        
        .plotly-desc-content h3 {
            color: #5C6BC0;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .plotly-desc-content .highlight-text {
            font-weight: 600;
            color: #2c3e50;
            background-color: #e8f5e9;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .plotly-full-width {
            min-height: 600px;
        }
        
        .plotly-section-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #2c3e50;
            margin: 30px 0 15px 0;
            padding-left: 15px;
            border-left: 5px solid #5C6BC0;
        }

    </style>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-bg">
            <!-- 차트 아이콘들 -->
            <div class="floating-icon" style="font-size: 4rem;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <rect x="3" y="13" width="4" height="8" />
                    <rect x="10" y="8" width="4" height="13" />
                    <rect x="17" y="3" width="4" height="18" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 3.5rem;">
                <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <polyline points="3 17 9 11 13 15 21 7" />
                    <polyline points="16 7 21 7 21 12" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 4.5rem;">
                <svg width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="2" x2="12" y2="12" />
                    <line x1="12" y1="12" x2="18" y2="18" />
                </svg>
            </div>
            
            <!-- 접근성 아이콘들 -->
            <div class="floating-icon" style="font-size: 3.8rem;">
                <svg width="76" height="76" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <circle cx="12" cy="5" r="2" />
                    <path d="M10 22v-6l-2-4 2-4h4l2 4-2 4v6" />
                    <circle cx="8" cy="16" r="3" />
                    <circle cx="16" cy="16" r="3" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 3.2rem;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <path d="M3 19h18" />
                    <path d="M3 19L9 13" />
                    <path d="M21 19L15 13" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 4rem;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <rect x="3" y="11" width="18" height="10" rx="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
        </div>
        
        <div class="header-content">
            <h1>금남로 접근성 분석</h1>
            <p>민주광장 ↔ 금남로공원 무장애거리 조성</p>
            <div class="header-subtitle">2026. 1. 14.</div>
        </div>

                ? Math.round((validSlope.reduce((sum, p) => sum + p.기울기.값, 0) / validSlope.length) * 100) / 100
                : null;
            const avgStep = validStep.length > 0
                ? Math.round((validStep.reduce((sum, p) => sum + p.단차.값, 0) / validStep.length) * 100) / 100
                : null;
            
            const standards = data.standards;
            
            return {
                장소: `${status} (${places.length}개 평균)`,
                상태: status,
                유효폭: {
                    값: avgWidth,
                    편차: avgWidth !== null ? Math.round((avgWidth - standards.유효폭_m) * 100) / 100 : null,
                    점수: null
                },
                기울기: {
                    값: avgSlope,
                    편차: avgSlope !== null ? Math.round((avgSlope - standards.기울기_도) * 100) / 100 : null,
                    점수: null
                },
                단차: {
                    값: avgStep,
                    편차: avgStep !== null ? Math.round((avgStep - standards.단차_cm) * 100) / 100 : null,
                    점수: null
                }
            };
        }

        function drawHeatmap(sortBy = 'none') {
            const canvas = document.getElementById('heatmapCanvas');
            const container = canvas.parentElement;
            const ctx = canvas.getContext('2d');
            
            let places = [...data.places];
            
            if (sortBy === 'width') {
                places.sort((a, b) => (b.유효폭.값 || 0) - (a.유효폭.값 || 0));
            } else if (sortBy === 'slope') {
                places.sort((a, b) => (a.기울기.값 || 999) - (b.기울기.값 || 999));
            } else if (sortBy === 'step') {
                places.sort((a, b) => (a.단차.값 || 999) - (b.단차.값 || 999));
            }
            
            sortedPlaces = places;
            
            const containerWidth = container.clientWidth;
            const labelWidth = 80;
            const headerHeight = 120;
            const cellHeight = 50;
            const availableWidth = containerWidth - labelWidth - 20;
            const cellWidth = Math.max(25, Math.min(40, availableWidth / places.length));
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = (labelWidth + cellWidth * places.length) * dpr;
            canvas.height = (headerHeight + cellHeight * 3) * dpr;
            canvas.style.width = (labelWidth + cellWidth * places.length) + 'px';
            canvas.style.height = (headerHeight + cellHeight * 3) + 'px';
            ctx.scale(dpr, dpr);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, labelWidth + cellWidth * places.length, headerHeight + cellHeight * 3);
            
            ctx.fillStyle = '#f6f8fa';
            ctx.fillRect(0, 0, labelWidth + cellWidth * places.length, headerHeight);
            
            ctx.save();
            ctx.font = '10px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillStyle = '#1a1a1a';
            ctx.textAlign = 'left';
            
            places.forEach((place, colIndex) => {
                const x = labelWidth + cellWidth * colIndex + cellWidth / 2;
                const y = headerHeight - 5;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(-Math.PI / 2);
                ctx.fillText(place.장소.substring(0, 15), 0, 3);
                ctx.restore();
            });
            ctx.restore();
            
            const metrics = ['유효폭', '기울기', '단차'];
            ctx.font = 'bold 12px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillStyle = '#1a1a1a';
            ctx.textAlign = 'right';
            
            metrics.forEach((metric, rowIndex) => {
                const y = headerHeight + rowIndex * cellHeight + cellHeight / 2 + 4;
                ctx.fillStyle = rowIndex % 2 === 0 ? '#fff' : '#f6f8fa';
                ctx.fillRect(0, headerHeight + rowIndex * cellHeight, labelWidth, cellHeight);
                ctx.fillStyle = '#1a1a1a';
                ctx.fillText(metric, labelWidth - 10, y);
            });
            
            places.forEach((place, colIndex) => {
                const x = labelWidth + colIndex * cellWidth;
                
                drawCellNoValue(ctx, place.유효폭.값, data.standards.유효폭_m, 'width',
                    x, headerHeight, cellWidth, cellHeight);
                
                drawCellNoValue(ctx, place.기울기.값, data.standards.기울기_도, 'slope',
                    x, headerHeight + cellHeight, cellWidth, cellHeight);
                
                drawCellNoValue(ctx, place.단차.값, data.standards.단차_cm, 'step',
                    x, headerHeight + cellHeight * 2, cellWidth, cellHeight);
            });
            
            ctx.strokeStyle = '#e1e4e8';
            ctx.lineWidth = 1;
            
            ctx.beginPath();
            ctx.moveTo(labelWidth, 0);
            ctx.lineTo(labelWidth, headerHeight + cellHeight * 3);
            ctx.stroke();
            
            for (let i = 0; i <= places.length; i++) {
                const x = labelWidth + cellWidth * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, headerHeight + cellHeight * 3);
                ctx.stroke();
            }
            
            ctx.beginPath();
            ctx.moveTo(0, headerHeight);
            ctx.lineTo(labelWidth + cellWidth * places.length, headerHeight);
            ctx.stroke();
            
            for (let i = 1; i <= 3; i++) {
                const y = headerHeight + cellHeight * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(labelWidth + cellWidth * places.length, y);
                ctx.stroke();
            }
            
            canvas.dataset.cellWidth = cellWidth;
            canvas.dataset.labelWidth = labelWidth;
            canvas.dataset.headerHeight = headerHeight;
            canvas.dataset.cellHeight = cellHeight;
        }
        
        function drawCellNoValue(ctx, value, standard, type, x, y, width, height) {
            if (value === null) {
                ctx.fillStyle = '#f6f8fa';
                ctx.fillRect(x, y, width, height);
                return;
            }
            
            let color;
            // 3단계 색상: 초록(적합), 주황(개선 필요), 빨강(긴급)
            if (type === 'width') {
                if (value >= standard) color = '#1f883d';  // 초록: 기준 충족
                else if (value >= standard * 0.8) color = '#fb8500';  // 주황: 80% 이상
                else color = '#cf222e';  // 빨강: 80% 미만
            } else {
                if (value <= standard) color = '#1f883d';  // 초록: 기준 충족
                else if (value <= standard * 1.5) color = '#fb8500';  // 주황: 1.5배 이하
                else color = '#cf222e';  // 빨강: 1.5배 초과
            }
            
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function updateDeviationChart() {
            const container = document.getElementById('deviationBars');
            container.innerHTML = '';

                { name: '유효폭', value: currentPlace.유효폭.값, deviation: currentPlace.유효폭.편차, unit: 'm', max: 5 },

                { name: '단차', value: currentPlace.단차.값, deviation: currentPlace.단차.편차, unit: 'cm', max: 20 }
            ];
            
            metrics.forEach(metric => {
                if (metric.value === null) return;
                
                const item = document.createElement('div');
                item.className = 'deviation-item';
                
                const isPositive = metric.deviation > 0;
                const absDeviation = Math.abs(metric.deviation);
                const percentage = Math.max(8, Math.min((absDeviation / metric.max) * 50, 50));
                
                const isLarge = percentage > 35;
                let valueStyle;
                if (isPositive) {
                    valueStyle = isLarge ? 'right: 8px;' : 'left: 100%; margin-left: 8px;';
                } else {
                    valueStyle = isLarge ? 'left: 8px;' : 'right: 100%; margin-right: 8px;';
                }
                
                item.innerHTML = `
                    <div class="deviation-label">
                        <span class="metric-name">${metric.name}</span>
                        <span class="metric-value">실제: ${metric.value.toFixed(2)}${metric.unit} | 편차: ${metric.deviation > 0 ? '+' : ''}${metric.deviation.toFixed(2)}${metric.unit}</span>
                    </div>
                    <div class="deviation-bar-wrapper">
                        <div class="deviation-baseline"></div>
                        <div class="deviation-bar ${isPositive ? 'positive' : 'negative'}" 
                             style="width: ${percentage}%;">
                            <div class="deviation-value" style="${valueStyle}">
                                ${isPositive ? '+' : ''}${metric.deviation.toFixed(1)}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function drawPlotlyCharts() {
            console.log('Drawing Plotly charts...');
            const places = data.places;
            
            const sbLabels = ["전체", "양호", "건물 진입로", "기울기/단차", "유효폭", "점자블록", "포장상태", "개선(장기)", "긴급조치"];
            const sbParents = ["", "전체", "양호", "양호", "양호", "양호", "양호", "전체", "전체"];
            const sbValues = [164, 113, 19, 13, 56, 23, 2, 33, 18];
            
            const statusColors = {
                "양호": "rgb(200, 255, 200)",
                "개선(장기)": "rgb(255, 255, 150)",
                "긴급조치": "rgb(255, 200, 200)",
            };
            
            const sbColors = sbLabels.map((label, i) => {
                const parent = sbParents[i];
                if (label === "전체") return "#ffffff";
                if (statusColors[label]) return statusColors[label];
                if (statusColors[parent]) return statusColors[parent];
                return "#eeeeee";
            });
            
            try {
                Plotly.newPlot('sunburstChart', [{
                    type: "sunburst",
                    labels: sbLabels,
                    parents: sbParents,
                    values: sbValues,
                    branchvalues: "total",
                    textinfo: "label+value+percent parent",
                    insidetextfont: { color: '#000000', size: 13 },
                    marker: {
                        colors: sbColors,
                        line: {width: 2}
                    }
                }], {
                    margin: { t: 20, b: 20, l: 20, r: 20 },
                    font: { family: 'Pretendard, -apple-system, sans-serif' }
                }, { displaylogo: false });
            } catch (error) {
                console.error('Error creating sunburst chart:', error);
            }
            
            var dynamicDesc = document.getElementById('dynamicDesc');
            var lastClickedLabel = null;
            
            document.getElementById('sunburstChart').on('plotly_click', function(eventData) {
                var point = eventData.points[0];
                var label = point.label;
                var value = point.value;
                
                if (label === '전체' || label === 'Total' || label === lastClickedLabel) {
                    dynamicDesc.innerHTML = "<p style='color:#888; text-align:center; margin-top:20px;'>차트를 클릭하면 상세 설명이 나옵니다.</p>";
                    lastClickedLabel = null;
                    return;
                }
                
                lastClickedLabel = label;
                
                var childrenList = [];
                for(var i=0; i<sbParents.length; i++) {
                    if(sbParents[i] === label) {
                        childrenList.push({
                            name: sbLabels[i],
                            count: sbValues[i]
                        });
                    }
                }
                
                var html = "";
                if (childrenList.length > 0) {
                    html += "<h3>" + label + " 현황 분석</h3>";
                    html += "<p>선택하신 <span class='highlight-text'>" + label + "</span> 상태에 대해 안내드리겠습니다.</p>";
                    html += "<p>전체 항목 중 <strong>총 " + value + "곳</strong>이 해당 상태로 분류되었습니다.</p>";
                    html += "<p>구체적인 세부 항목을 살펴보면 다음과 같습니다.</p>";
                    html += "<ul style='margin-top:10px; padding-left:20px;'>";
                    childrenList.forEach(function(item) {
                        html += "<li><strong>" + item.name + ":</strong> " + item.count + "곳</li>";
                    });
                    html += "</ul>";
                } else {
                    html += "<h3>세부 항목: " + label + "</h3>";
                    html += "<p>이 항목은 <span class='highlight-text'>" + point.parent + "</span> 상태에 속하는 <strong>" + label + "</strong> 데이터입니다.</p>";
                    html += "<p>해당되는 건수는 <strong>총 " + value + "곳</strong>입니다.</p>";
                }
                
                html += "<p style='margin-top:20px; font-size:0.9em; color:#999;'>* 가운데를 클릭하면 다시 전체 화면으로 돌아갑니다.</p>";
                
                dynamicDesc.innerHTML = html;
            });
            
            const boxMX = [];
            const boxMY = [];
            const boxCmX = [];
            const boxCmY = [];
            const boxDegX = [];
            const boxDegY = [];
            
            places.forEach(place => {
                if (place.유효폭 && place.유효폭.값 !== null) {
                    boxMX.push('유효폭');
                    boxMY.push(place.유효폭.값);
                }
                
                if (place.단차 && place.단차.값 !== null) {
                    boxCmX.push('단차');
                    boxCmY.push(place.단차.값);
                }
                
                if (place.기울기 && place.기울기.값 !== null) {
                    boxDegX.push('기울기');
                    boxDegY.push(place.기울기.값);
                }
            });
            
            Plotly.newPlot('boxChartM', [{
                x: boxMX,
                y: boxMY,
                type: 'box',
                name: '데이터',
                boxpoints: 'all',
                jitter: 0.3,
                pointpos: -1.8,
                marker: { color: '#42A5F5' }
            }], {
                title: '<b>유효폭 분포 (m)</b>',
                yaxis: { title: '미터 (m)' },
                margin: { t: 40, b: 60, l: 50, r: 20 },
                font: { family: 'Pretendard, -apple-system, sans-serif' },
                shapes: [{
                    type: 'line',
                    x0: -0.5,
                    x1: 0.5,
                    y0: 1.2,
                    y1: 1.2,
                    line: { color: 'red', width: 2, dash: 'dash' }
                }],
                annotations: [{
                    x: 0,
                    y: 1.2,
                    text: '법적기준: 1.2m',
                    showarrow: false,
                    yshift: 10,
                    font: { color: 'red', size: 10 }
                }]
            }, { displaylogo: false });
            
            if (boxCmY.length > 0) {
                Plotly.newPlot('boxChartCm', [{
                    x: boxCmX,
                    y: boxCmY,
                    type: 'box',
                    name: '데이터',
                    boxpoints: 'all',
                    jitter: 0.3,
                    pointpos: -1.8,
                    marker: { color: '#AB47BC' }
                }], {
                    title: '<b>단차 분포 (cm)</b>',
                    yaxis: { title: '센티미터 (cm)' },
                    margin: { t: 40, b: 60, l: 50, r: 20 },
                    font: { family: 'Pretendard, -apple-system, sans-serif' },
                    shapes: [{
                        type: 'line',
                        x0: -0.5,
                        x1: 0.5,
                        y0: 2.0,
                        y1: 2.0,
                        line: { color: 'red', width: 2, dash: 'dash' }
                    }],
                    annotations: [{
                        x: 0,
                        y: 2.0,
                        text: '법적기준: 2cm',
                        showarrow: false,
                        yshift: 10,
                        font: { color: 'red', size: 10 }
                    }]
                }, { displaylogo: false });
            } else {
                document.getElementById('boxChartCm').innerHTML = '<div style="padding:50px; text-align:center; color:#999;">단차 데이터가 없습니다.</div>';
            }
            
            if (boxDegY.length > 0) {
                Plotly.newPlot('boxChartDeg', [{
                    x: boxDegX,
                    y: boxDegY,
                    type: 'box',
                    name: '데이터',
                    boxpoints: 'all',
                    jitter: 0.3,
                    pointpos: -1.8,
                    marker: { color: '#FF7043' }
                }], {
                    title: '<b>기울기 분포 (도)</b>',
                    yaxis: { title: '각도 (Degree)' },
                    margin: { t: 40, b: 60, l: 50, r: 20 },
                    font: { family: 'Pretendard, -apple-system, sans-serif' },
                    shapes: [{
                        type: 'line',
                        x0: -0.5,
                        x1: 0.5,
                        y0: 4.8,
                        y1: 4.8,
                        line: { color: 'red', width: 2, dash: 'dash' }
                    }],
                    annotations: [{
                        x: 0,
                        y: 4.8,
                        text: '법적기준: 4.8도',
                        showarrow: false,
                        yshift: 10,
                        font: { color: 'red', size: 10 }
                    }]
                }, { displaylogo: false });
            } else {
                document.getElementById('boxChartDeg').innerHTML = '<div style="padding:50px; text-align:center; color:#999;">기울기 데이터가 없습니다.</div>';
            }
        }

    </script>
</body>
</html>
