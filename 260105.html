<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금남로 접근성 분석</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', 'Segoe UI', sans-serif;
            background: #fafbfc;
            color: #1a1a1a;
            line-height: 1.5;
        }
        
        .header {
            background: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 0.875rem;
            color: #6a737d;
            font-weight: 400;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }
        
        .standards {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .standards h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .standards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .standard-item {
            background: #f6f8fa;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid;
        }
        
        .standard-item.width { border-color: #aaa; }
        .standard-item.slope { border-color: #aaa; }
        .standard-item.step { border-color: #aaa; }
        
        .standard-label {
            font-size: 0.75rem;
            color: #6a737d;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .standard-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }
        
        .distribution-section {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .distribution-section h2 {
            color: #1a1a1a;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .distribution-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .distribution-item {
            background: #f6f8fa;
            padding: 1.5rem;
            border: 1px solid #e1e4e8;
        }
        
        .distribution-item h3 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e4e8;
        }
        
        .stat-item {
            font-size: 0.75rem;
            color: #6a737d;
        }
        
        .stat-item strong {
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .place-selector {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        
        .place-selector h2 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .road-layout {
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-x: auto;
            background: #fff;
            border: 1px solid #e1e4e8;
        }
        
        .road-layout::-webkit-scrollbar {
            height: 6px;
        }
        
        .road-layout::-webkit-scrollbar-track {
            background: #f6f8fa;
        }
        
        .road-layout::-webkit-scrollbar-thumb {
            background: #d1d5da;
        }
        
        .side {
            display: flex;
            flex-direction: row;
        }
        
        .places-container {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 1rem;
            min-width: max-content;
        }
        
        .road-line {
            display: flex;
            align-items: center;
            padding: 1.5rem 1rem;
            background: linear-gradient(90deg, #57606a 0%, #6a737d 100%);
            position: relative;
            border-top: 1px solid #24292f;
            border-bottom: 1px solid #24292f;
            min-width: max-content;
            width: 100%;
        }
        
        .road-line::before {
            content: '';
            position: absolute;
            left: 1rem;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #fff 0px,
                #fff 30px,
                transparent 30px,
                transparent 50px
            );
        }
        
        .road-text {
            font-size: 1.25rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 0.5em;
            z-index: 1;
            text-transform: uppercase;
            white-space: nowrap;
            margin-left: 2rem;
        }
        
        .place-btn {
            background: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292f;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
            font-size: 0.8125rem;
            text-align: center;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .place-btn:hover {
            border-color: #0969da;
            background: #ddf4ff;
            color: #0969da;
        }
        
        .place-btn.active {
            background: #0969da;
            border-color: #0969da;
            color: #fff;
            font-weight: 600;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .chart-container {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1.75rem;
        }
        
        .chart-container h3 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .chart-wrapper {
            position: relative;
            height: 350px;
        }
        
        .gauges-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 1.5rem 0;
        }
        
        .gauge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .gauge-label {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .deviation-bars {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        
        .deviation-item {
            position: relative;
        }
        
        .deviation-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .metric-name {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .metric-value {
            color: #6a737d;
            font-size: 0.8125rem;
            font-variant-numeric: tabular-nums;
            font-weight: 600;
        }
        
        .deviation-bar-wrapper {
            position: relative;
            height: 64px;
            background: #f6f8fa;
            overflow: visible;
            border: 2px solid #e1e4e8;
        }
        
        .deviation-baseline {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #24292f;
            z-index: 2;
        }
        
        .deviation-baseline::before {
            content: '기준';
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6875rem;
            color: #24292f;
            white-space: nowrap;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .deviation-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .deviation-bar.positive {
            left: 50%;
            background: #1f883d;
        }
        
        .deviation-bar.negative {
            right: 50%;
            background: #cf222e;
        }
        
        .deviation-value {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a1a1a;
            background: #fff;
            padding: 0.25rem 0.75rem;
            font-variant-numeric: tabular-nums;
            border: 2px solid #1a1a1a;
        }
        
        @media (max-width: 1024px) {
            .distribution-grid {
                grid-template-columns: 1fr;
            }
            
            .road-layout {
                flex-direction: column;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .gauges-wrapper {
                grid-template-columns: 1fr;
            }
            
            .standards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>금남로 접근성 분석</h1>
        <p>기준값 대비 편차 및 분포 분석</p>
    </div>
    
    <div class="container">
        <div class="standards">
            <h2>접근성 기준</h2>
            <div class="standards-grid">
                <div class="standard-item width">
                    <div class="standard-label">유효폭</div>
                    <div class="standard-value">1.2m</div>
                </div>
                <div class="standard-item slope">
                    <div class="standard-label">기울기</div>
                    <div class="standard-value">4.8°</div>
                </div>
                <div class="standard-item step">
                    <div class="standard-label">단차</div>
                    <div class="standard-value">2.0cm</div>
                </div>
            </div>
        </div>
        
        <div class="distribution-section">
            <h2>지표별 데이터 분포</h2>
            <div class="distribution-grid">
                <div class="distribution-item">
                    <h3>유효폭 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="widthDistribution"></canvas>
                    </div>
                    <div class="stats-summary" id="widthStats"></div>
                </div>
                <div class="distribution-item">
                    <h3>기울기 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="slopeDistribution"></canvas>
                    </div>
                    <div class="stats-summary" id="slopeStats"></div>
                </div>
                <div class="distribution-item">
                    <h3>단차 분포</h3>
                    <div class="chart-wrapper">
                        <canvas id="stepDistribution"></canvas>
                    </div>
                    <div class="stats-summary" id="stepStats"></div>
                </div>
            </div>
        </div>
        
        <div class="place-selector">
            <h2>장소 선택</h2>
            <div class="road-layout">
                <div class="side">
                    <div class="places-container" id="north-places"></div>
                </div>
                
                <div class="road-line">
                    <div class="road-text">금남로</div>
                </div>
                
                <div class="side">
                    <div class="places-container" id="south-places"></div>
                </div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-container">
                <h3>지표별 상태</h3>
                <div class="gauges-wrapper">
                    <div class="gauge-item">
                        <canvas id="gaugeWidth"></canvas>
                        <div class="gauge-label">유효폭</div>
                    </div>
                    <div class="gauge-item">
                        <canvas id="gaugeSlope"></canvas>
                        <div class="gauge-label">기울기</div>
                    </div>
                    <div class="gauge-item">
                        <canvas id="gaugeStep"></canvas>
                        <div class="gauge-label">단차</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>편차 차트</h3>
                <div class="deviation-bars" id="deviationBars"></div>
            </div>
        </div>
    </div>

        function findPlaceByDisplayName(displayName) {

        function drawDistributionCharts() {
            const places = data.places;
            
            const widthData = places.map(p => p.유효폭.값).filter(v => v !== null);

            createDistributionChart('widthDistribution', widthData, '유효폭 (m)', data.standards.유효폭_m, 'm', 'widthStats');
            createDistributionChart('slopeDistribution', slopeData, '기울기 (°)', data.standards.기울기_도, '°', 'slopeStats');

        }
        
        function createDistributionChart(canvasId, rawData, label, standard, unit, statsId) {
            if (rawData.length === 0) {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                ctx.font = '14px sans-serif';
                ctx.fillStyle = '#6a737d';
                ctx.textAlign = 'center';
                ctx.fillText('데이터 없음', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            const sorted = [...rawData].sort((a, b) => a - b);
            const min = sorted[0];
            const max = sorted[sorted.length - 1];
            const median = sorted[Math.floor(sorted.length * 0.5)];
            const mean = rawData.reduce((a, b) => a + b, 0) / rawData.length;
            
            const statsContainer = document.getElementById(statsId);
            statsContainer.innerHTML = `
                <div class="stat-item"><strong>평균:</strong> ${mean.toFixed(2)}${unit}</div>
                <div class="stat-item"><strong>중앙값:</strong> ${median.toFixed(2)}${unit}</div>
                <div class="stat-item"><strong>최소:</strong> ${min.toFixed(2)}${unit}</div>
                <div class="stat-item"><strong>최대:</strong> ${max.toFixed(2)}${unit}</div>
            `;
            
            const binCount = 8;
            const binSize = (max - min) / binCount;
            const bins = Array(binCount).fill(0);
            const binLabels = [];
            
            for (let i = 0; i < binCount; i++) {
                const binStart = min + i * binSize;
                const binEnd = min + (i + 1) * binSize;
                binLabels.push(`${binStart.toFixed(1)}`);
                
                rawData.forEach(v => {
                    if (v >= binStart && (i === binCount - 1 ? v <= binEnd : v < binEnd)) {
                        bins[i]++;
                    }
                });
            }
            
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: binLabels,
                    datasets: [{
                        label: '빈도',
                        data: bins,
                        backgroundColor: 'rgba(13, 110, 253, 0.7)',
                        borderColor: '#0d6efd',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const idx = context[0].dataIndex;
                                    const start = (min + idx * binSize).toFixed(1);
                                    const end = (min + (idx + 1) * binSize).toFixed(1);
                                    return `${start} ~ ${end}${unit}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: label,
                                font: { size: 12, weight: '600' },
                                color: '#495057'
                            },
                            ticks: { font: { size: 10 }, color: '#6a737d' },
                            grid: { display: false }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '빈도',
                                font: { size: 12, weight: '600' },
                                color: '#495057'
                            },
                            ticks: { font: { size: 10 }, color: '#6a737d', stepSize: 1 },
                            grid: { color: '#e9ecef' }
                        }
                    }
                }
            });
        }
        
        function initPlaceButtons() {

            northOrder.forEach(displayName => {
                const place = findPlaceByDisplayName(displayName);

                    btn.className = 'place-btn';
                    btn.textContent = displayName;
                    btn.dataset.placeName = place.장소;
                    btn.onclick = () => selectPlaceByOriginalName(place.장소);
                    northContainer.appendChild(btn);
                }
            });
            
            southOrder.forEach(displayName => {
                const place = findPlaceByDisplayName(displayName);
                if (place) {
                    const btn = document.createElement('button');
                    btn.className = 'place-btn';
                    btn.textContent = displayName;
                    btn.dataset.placeName = place.장소;
                    btn.onclick = () => selectPlaceByOriginalName(place.장소);
                    southContainer.appendChild(btn);
                }
            });
            
            const firstPlace = findPlaceByDisplayName(northOrder[0]);
            if (firstPlace) selectPlaceByOriginalName(firstPlace.장소);
        }
        
        function selectPlaceByOriginalName(originalName) {
            const place = data.places.find(p => p.장소 === originalName);
            if (!place) return;
            
            currentPlace = place;
            document.querySelectorAll('.place-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.placeName === originalName);
            });
            updateGaugeCharts();
            updateDeviationChart();
        }
        
        function updateGaugeCharts() {
            const standards = data.standards;
            
            clearCanvas('gaugeWidth');
            if (currentPlace.유효폭.값 !== null) {
                createGauge('gaugeWidth', currentPlace.유효폭.값, standards.유효폭_m, '유효폭', 'm', 'higher');
            } else {
                drawNoData('gaugeWidth');
            }
            
            clearCanvas('gaugeSlope');
            if (currentPlace.기울기.값 !== null) {
                createGauge('gaugeSlope', currentPlace.기울기.값, standards.기울기_도, '기울기', '°', 'lower');
            } else {
                drawNoData('gaugeSlope');
            }
            
            clearCanvas('gaugeStep');
            if (currentPlace.단차.값 !== null) {
                createGauge('gaugeStep', currentPlace.단차.값, standards.단차_cm, '단차', 'cm', 'lower');
            } else {
                drawNoData('gaugeStep');
            }
        }
        
        function clearCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawNoData(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            canvas.width = 220;
            canvas.height = 170;
            ctx.fillStyle = '#959da5';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('데이터 없음', 110, 85);
        }
        
        function createGauge(canvasId, value, standard, label, unit, type) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            canvas.width = 220;
            canvas.height = 170;
            
            const centerX = 110;
            const centerY = 125;
            const radius = 80;
            
            ctx.lineWidth = 24;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI, Math.PI * 1.33, false);
            ctx.strokeStyle = '#dc3545';
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI * 1.33, Math.PI * 1.66, false);
            ctx.strokeStyle = '#fd7e14';
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI * 1.66, Math.PI * 2, false);
            ctx.strokeStyle = '#28a745';
            ctx.stroke();
            
            let percentage;
            if (type === 'higher') {
                if (value < standard * 0.8) {
                    percentage = (value / (standard * 0.8)) * 33.3;
                } else if (value < standard) {
                    percentage = 33.3 + ((value - standard * 0.8) / (standard * 0.2)) * 33.3;
                } else {
                    percentage = 66.7 + Math.min((value - standard) / (standard * 0.5) * 33.3, 33.3);
                }
            } else {
                if (value <= standard) {
                    percentage = 100 - (value / standard) * 33.3;
                } else if (value <= standard * 2) {
                    percentage = 66.7 - ((value - standard) / standard) * 33.3;
                } else {
                    percentage = Math.max(33.3 - ((value - standard * 2) / standard) * 33.3, 0);
                }
            }
            
            const angle = Math.PI + (Math.PI * percentage / 100);
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(angle) * (radius - 12),
                centerY + Math.sin(angle) * (radius - 12)
            );
            ctx.strokeStyle = '#212529';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, Math.PI * 2);
            ctx.fillStyle = '#212529';
            ctx.fill();
            
            ctx.fillStyle = '#212529';
            ctx.font = 'bold 22px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${value}${unit}`, centerX, centerY - radius - 15);
            
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#6c757d';
            ctx.fillText(`기준: ${standard}${unit}`, centerX, centerY + 40);
        }
        
        function updateDeviationChart() {
            const container = document.getElementById('deviationBars');
            container.innerHTML = '';
            
            const metrics = [
                { name: '유효폭', value: currentPlace.유효폭.값, deviation: currentPlace.유효폭.편차, unit: 'm', max: 5 },
                { name: '기울기', value: currentPlace.기울기.값, deviation: currentPlace.기울기.편차, unit: '°', max: 10 },
                { name: '단차', value: currentPlace.단차.값, deviation: currentPlace.단차.편차, unit: 'cm', max: 20 }
            ];
            
            metrics.forEach(metric => {
                if (metric.value === null) return;
                
                const item = document.createElement('div');
                item.className = 'deviation-item';
                
                const isPositive = metric.deviation > 0;
                const absDeviation = Math.abs(metric.deviation);
                const percentage = Math.max(8, Math.min((absDeviation / metric.max) * 50, 50));
                
                const isLarge = percentage > 35;
                let valueStyle;
                if (isPositive) {
                    valueStyle = isLarge ? 'right: 8px;' : 'left: 100%; margin-left: 8px;';
                } else {
                    valueStyle = isLarge ? 'left: 8px;' : 'right: 100%; margin-right: 8px;';
                }
                
                item.innerHTML = `
                    <div class="deviation-label">
                        <span class="metric-name">${metric.name}</span>
                        <span class="metric-value">실제: ${metric.value}${metric.unit} | 편차: ${metric.deviation > 0 ? '+' : ''}${metric.deviation.toFixed(2)}${metric.unit}</span>
                    </div>
                    <div class="deviation-bar-wrapper">
                        <div class="deviation-baseline"></div>
                        <div class="deviation-bar ${isPositive ? 'positive' : 'negative'}" 
                             style="width: ${percentage}%;">
                            <div class="deviation-value" style="${valueStyle}">
                                ${isPositive ? '+' : ''}${metric.deviation.toFixed(1)}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }
        
        drawDistributionCharts();
        initPlaceButtons();
    </script>
</body>
</html>
